{% extends 'base.html' %}

{% block body %}
  

<div class="col-12">
  <h3>New Story</h3>
  <form method="post" class="needs-validation" novalidate>
    <div class="row g-3">
    <div class="col-12"> 
      <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
      <input name="title" id="title" class="form-control" value="{{ request.form['title'] }}" required>
      <div class="invalid-feedback">
        Title is required.
      </div>
   
    </div>
    <div class="col-12">
      <label for="content" class="form-label">Description</label>
      <textarea name="content" rows="5" id="content" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <label for="estimate" class="form-label">Time estimate</label>
    <div class="col-6"> 
      <label for="hours" class="form-label">Hours</label>
      <input name="hours" id="hours" class="form-control" value="0" onkeypress="return isNumber(event)" onpaste="return false;" required>
      <div class="invalid-feedback">
        Field is required. User 0h is necessary.
      </div>
    </div>

    <div class="col-6"> 
      <label for="mintues" class="form-label">Minutes</label>
      <input name="minutes" id="minutes" class="form-control" value="0" onkeypress="return isNumber(event)" onpaste="return false;" required>
      <div class="invalid-feedback">
        Field is required. User 0min is necessary.
      </div>
    </div>


    <div class="col-12">
    <input type="submit" class="w-100 btn btn-primary btn-lg" value="Save">
    </div>
    <div class="col-12">
      <a class="action w-100 btn btn-outline-primary btn-lg" href="{{ url_for('index') }}">
      Cancel
    </a>
      </div>
  </div>
  </form>

</div>
{% endblock %}
